<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        Hello from Facelets
        
        <f:view>
            <h:form>
                <p:calendar mode="popup" value="#{MessageView.date}" />
                
                <h:outputLabel value="Message:"/>
                <h:inputText value="#{MessageView.message.message}"/>
                <h:commandButton action="#{MessageView.postMessage()}" value="メッセージ送信"/>
            </h:form>
        </f:view>
        
        <h:dataTable border="1" value="#{MessageView.all()}" var="message">
            
            <h:column >
                <f:facet name="header">
                    <h:outputText value="メッセージ"/>
                </f:facet>
                <h:outputText value="#{message.message}"/>
            </h:column>
        </h:dataTable>
            
        
    </h:body>
</html>
